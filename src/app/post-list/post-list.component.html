<ul class="list-group">
	<div class="container">
		<div class="row">
			<app-post-list-item  *ngFor="let post of listOfPosts" 
				[title] = "post.title"
				[content] = "post.content"
				[loveIts] = "post.loveIts"
				[dontLoveIts] = "post.dontLoveIts"
				[created_at] = "post.created_at"
			>
			</app-post-list-item>
		</div>
	</div>
</ul>
