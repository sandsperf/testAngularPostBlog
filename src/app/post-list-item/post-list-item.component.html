<div class="col-xs-12" [ngClass]="getCurrentClass()" role="alert">
	<p><i>{{ created_at | date:"MM/dd/yyyy, HH:mm a"}}</i></p>
	<h2 class="alert-heading">{{ title }}</h2>
	<p>{{ content }}</p>
	<button type="button" class="btn btn-success" (click)="onLoveClick()" >Love {{loveIts}}</button>
	<button type="button" class="btn btn-danger" (click)="onDepreciateClick()" >Don't Love {{dontLoveIts}}</button>
</div>
